<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizonte Roleplay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="shortcut icon" href="assets/appIcon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        header {
            -webkit-app-region: drag;
            z-index: 1;
            width: 100%;
        }
        footer {
            position: fixed;
            bottom: 30px;
            border-radius: 1rem;
            background-image: linear-gradient(to right, #009bec12, #033e4547);
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 20px #009bec12;
            -webkit-app-region: no-drag;
            border: 1px solid #009bec12;
            border-bottom: none!important;
            z-index: 10;
            width: 80vw !important;
            left: 50%;
            transform: translateX(-50%);
        }
        .draggable-area {
            -webkit-app-region: drag;
            flex-grow: 1;
        }
        .no-drag {
            -webkit-app-region: no-drag;
        }
        main {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body class="d-flex flex-column flex-grow">
    <header class="w-100">
        <div class="row px-4 pt-4 pb-4">
            <div class="col-10 flex-row d-flex align-items-center flex-row justify-content-start" style="gap: 30px">
                <img id="logo_hz" src="assets/appIcon.png" width="60em">
                <ul class="nav topbar_nav justify-content-center">
                    <li class="nav-item">
                        <a data-server-select="1" id="card_server_1" class="card_server_option nav-link" aria-current="page" href="#">Servidor 1</a>
                    </li>
                    <li class="nav-item">
                        <a data-server-select="2" id="card_server_2" class="card_server_option nav-link" href="#">Servidor 2</a>
                    </li>
                    <li class="nav-item">
                        <a data-server-select="3" id="card_server_3" class="card_server_option nav-link" href="#">Servidor 3</a>
                    </li>
                    <li class="nav-item">
                        <a data-server-select="4" id="card_server_4" class="card_server_option nav-link" href="#">Servidor 4</a>
                    </li>
                </ul>
                <div class="form-group d-inline has-feedback position-relative">
                    <input onchange="window.electron.send('edit-username', this.value)" id="playerName" class="no-drag form-control w-100 form_nick" placeholder="Nome_Sobrenome" type="text" minlength="3" maxlength="64">
                    <span class="hgi-stroke hgi-user text-white position-absolute" style="top: 50%; left: 20px; transform: translateY(-50%); pointer-events: none;"></span>
                </div>
                <div style="gap: 0px" class="d-flex flex-column justify-content-start align-items-start">
                    <span class="playing monument p-0 m-0 text-primary">Tocando:</span>
                    <div id="playingMusic" class="playing_music_container p-0 m-0 playing_music text-white">Carregando...
                    </div>
                </div>
            </div>

            <div class="col-2 d-flex align-items-center">
                <div class="draggable-area"></div>
                <div style="gap: 50px" class="d-flex align-items-center justify-content-between flex-row no-drag">
                    <div style="gap: 7px" class="d-flex align-items-center justify-content-between flex-row no-drag">
                        <button id="toggleVolume" class="btn-window btn-window-mute"><i id="volume_on" class="hgi-stroke hgi-volume-high"></i><i id="volume_off" style="display: none" class="hgi-stroke hgi-volume-mute-02"></i></button>
                        <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="config-btn" class="btn-window-settings btn-window">
                            <i class="hgi-stroke hgi-setting-07"></i>
                        </button>
                        <button id="minimize-btn" class="btn-window btn-window-minimize">
                            <i class="hgi-stroke hgi-remove-01"></i>
                        </button>
                        <button id="close-btn" class="btn-window btn-window-close">
                            <i class="hgi-stroke hgi-cancel-01"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 d-flex align-items-center justify-content-end">
                <span class="beta_alert alert alert-secondary">BETA v<span id="launcherVersion"></span></span>
            </div>
        </div>
    </header>
    <main style="height: 100vh">
        <div id="particles-js"></div>
        <div id="app-content">
        </div>
    </main>
    <div id="loadingscreen">
        <img src="https://cdn.pixabay.com/animation/2023/05/02/04/29/04-29-06-428_512.gif" width="30px">
    </div>
    <audio id="backgroundMusic">
      <source id="musicSource" type="audio/mpeg">
        Seu navegador não suporta a reprodução de áudio.
    </audio>
    <footer class="px-0 py-3 m-0 d-flex justify-content-center align-items-center">
        <div style="display: none" id="update_game_container" class="row w-100 px-3 justify-content-center align-items-center">
            <div style="gap: 20px" class="col-6 d-flex flex-column align-items-center">
                <div style="gap: 20px" class="w-100 d-flex flex-row align-items-center">
                    <span id="progressText" style="font-size: 1.5em" class="monument text-white">0%:</span>
                    <div class="d-flex w-100 flex-column align-items-start">
                        <span id="progressLabel" style="font-size: 0.6em" class="monument text-white">ATUALIZAÇÃO DISPONÍVEL!</span>
                        <span id="latestVersion" style="font-size: 0.6em" class="monument text-primary"></span>
                        <div id="progressBar" class="progress" role="progressbar" aria-label="Instalando jogo" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%;display:none">
                            <div id="progressCounting" class="progress-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <div class="row w-100 d-flex flex-row align-items-center ">
                    <div class="col-7">
                    </div>
                    <div class="col-5">
                        <button id="updateButton" class="w-100 btn btn-header">
                            <i class="hgi-stroke hgi-download-04"></i> <span id="updateButtonText">ATUALIZAR</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: none" id="update_launcher_container" class="row w-100 px-3 justify-content-center align-items-center">
            <div style="gap: 20px" class="col-6 d-flex flex-column align-items-center">
                <div style="gap: 20px" class="w-100 d-flex flex-row align-items-center">
                    <div class="d-flex w-100 flex-column align-items-start">
                        <span id="progressLabelLauncher" style="font-size: 0.6em" class="monument text-white">ATUALIZAÇÃO DO LAUNCHER DISPONÍVEL!</span>

                        <span id="latestLauncherVersion" style="font-size: 0.6em" class="monument text-primary"></span>
                        <div id="progressBarLauncher" class="progress" role="progressbar" aria-label="Instalando jogo" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 10px; width: 100%;display:none">
                            <div id="progressCountingLauncher" class="progress-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <div class="row w-100 d-flex flex-row align-items-center">
                    <div class="col-7"></div>
                    <div class="col-5">
                        <button id="updateLauncherButton" class="w-100 btn btn-header">
                            <i class="hgi-stroke hgi-download-04"></i>ATUALIZAR
                        </button>
                        <button id="updateLauncherButtonProcessing" style="display: none" class="w-100 btn btn-header">
                            <img src="https://cdn.pixabay.com/animation/2023/05/02/04/29/04-29-06-428_512.gif" width="10px">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div style="display: none" id="play_game_container" class="row w-100 px-3 justify-content-center align-items-center">
            <div style="gap: 20px" class="col-6 d-flex flex-column align-items-center">
                <div style="gap: 20px" class="w-100 d-flex flex-row align-items-center">
                    <div class="d-flex w-100 flex-column align-items-start">
                        <span style="font-size: 0.6em" class="monument text-white">JOGO ATUALIZADO</span>
                        <span id="currentVersion" style="font-size: 0.6em" class="monument text-primary">Versão 1.0.0</span>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-end">
                <div class="row w-100 d-flex flex-row align-items-center ">
                    <div class="col-7">
                        <div class="monument selected_server_card">
                            <div style="gap: 10px" class="d-flex justify-content-start flex-row align-items-center">
                                <img src="assets/appIcon.png" width="20px">
                                <span class="hostname">Servidor <span id="selectedservernum"></span></span>
                            </div>
                            <div>
                                <span style="gap: 5px" class="players d-flex flex-row align-items-center justify-content-center"><span class="p-0 m-0 green-ball"></span><span id="onlineNow"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <button id="play-samp" disabled class="w-100 disabled btn btn-header">
                            <i class="hgi-stroke hgi-play"></i> JOGAR
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <div class="offcanvas offcanvas-end px-0 settingsSidebar" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header py-5">
        <h5 id="offcanvasRightLabel" class="px-3 monument text-uppercase text-primary">Configurações</h5>
    </div>
    <div class="offcanvas-body px-0 m-0">
        <div class="row w-100 px-3 m-0">
            <div class="col-12 mb-3">
                <span class="inputLabel">Pasta do jogo</span>
                <div style="gap: 5px" class="d-flex flex-row align-items-center justify-content-between">
                    <input disabled class="form-control form_folder" placeholder="Nome_Sobrenome" type="text" id="gameFolderInput">
                    <button id="openGameFolder" disabled class="btn m-0 btn-server-discord"><i class="hgi-stroke hgi-folder-02"></i></button>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="changeAutoLaunchButton">
                  <label class="form-check-label" for="flexSwitchCheckChecked"><span class="inputLabel">Inicialização automática</span></label>
              </div>
          </div>
          <div class="col-12 d-flex align-items-center mt-5 justify-content-center">
            <span class="beta_alert border-0 bg-transparent alert alert-secondary">Horizonte Launcher v<span id="launcherVersionSettings"></span></span>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/index.obfuscated.js"></script>
</body>
</html>
